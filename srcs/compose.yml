services:
  inventory-db:
    build: ./postgresql/
    image: "postgresql:stable"
    container_name: inventory-db
    volumes:
      - inventory-mount:/var/lib/postgresql/data
    user: "postgres:postgres"
    networks: 
      - crud_net
    environment:
      - "DB_USER=$INVEN_DB_USER"
      - "DB_PASSWORD=$INVEN_DB_PASSWORD"
      - "DB_NAME=$INVEN_DB_NAME"
    restart: unless-stopped
  inventory-app:
    build: ./inventory-app/
    image: "inventory-app:stable"
    container_name: inventory-app
    networks: 
      - crud_net
    ports:
      - 8080:8080
    environment:
      - "DB_USER=$INVEN_DB_USER"
      - "DB_PASSWD=$INVEN_DB_PASSWORD"
      - "DB_NAME=$INVEN_DB_NAME"
      - "DB_HOST=$INVEN_DB_HOST"
    restart: unless-stopped
    depends_on:
      - inventory-db
  rabbitmq:
    build: ./rabbitmq/
    image: "rabbitmq:stable"
    container_name: rabbitmq
    networks: 
      - crud_net
    ports:
      - 5672:5672 
      - 15672:15672 
    environment:
      - "RABBITMQ_USER=$RABBITMQ_USER"
      - "RABBITMQ_PASSWD=$RABBITMQ_PASSWD"
      - "RABBIT_EXCHANGE=$RABBIT_EXCHANGE"
      - "RABBIT_QUEUE=$RABBIT_QUEUE"
    restart: unless-stopped
  billing-db:
    build: ./postgresql/
    image: "postgresql:stable"
    container_name: billing-db
    ports:
      - "5432:5432"
    volumes:
      - billing-mount:/var/lib/postgresql/data
    user: "postgres:postgres"
    networks: 
      - crud_net
    environment:
      - "DB_USER=$BILLING_DB_USER"
      - "DB_PASSWORD=$BILLING_DB_PASSWORD"
      - "DB_NAME=$BILLING_DB_NAME"
    restart: unless-stopped
  billing-app:
    build: ./billing-app/
    image: "billing-app:stable"
    container_name: billing-app
    user: "postgres:postgres"
    networks: 
      - crud_net
    environment:
      - "DB_USER=$BILLING_DB_USER"
      - "DB_PASSWD=$BILLING_DB_PASSWORD"
      - "DB_NAME=$BILLING_DB_NAME"
      - "DB_HOST=$BILLING_DB_HOST"
    restart: unless-stopped
    depends_on:
      - billing-db
      - rabbitmq


networks:
  crud_net:
    name: crud_net
    driver: bridge

volumes:
  inventory-mount:
    name: inventory-mount
    driver_opts:
      type: none
      o: bind
      device: /home/mozennou/inventory
  billing-mount:
    name: billing-mount
    driver_opts:
      type: none
      o: bind
      device: /home/mozennou/billing
